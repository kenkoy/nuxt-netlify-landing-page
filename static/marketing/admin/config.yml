backend:
  # name: git-gateway
  name: github
  repo: kenkoy/nuxt-netlify-landing-page
  branch: master

publish_mode: editorial_workflow
media_folder: static/marketing/img
public_folder: /marketing/img

# media_folder: assets/images/cms_media
# public_folder: ''

# media_folder: assets/images/cms_media
# public_folder: /_nuxt/assets/images/cms_media/

collections:
  - name: "VJLP5-NoForm"
    label: "Vera&John Template 5"
    format: "frontmatter"
    folder: "assets/content/landing-page/marketing/vjlp5"
    create: true
    identifier_field: "slug_name"
    slug: "{{slug}}"
    preview_path: vjlp5/{{slug}}
    show_preview_links: false
    editor:
      preview: true
    fields:
      - label: Slug
        widget: string
        name: slug_name
        required: true
        hint: "The last segment of landing page URL. If updating, the original slug value will be used as URL (please do not include folder or file extension)"
      - label: "Locale"
        name: "promo_locale"
        widget: "object"
        colapsed: true
        fields:
          - label: "Country Code"
            name: "promo_country_code"
            widget: "select"
            default: "jp"
            options:
              - { label: "Japan", value: "jp" }
              - { label: "Sweden", value: "se" }
              - { label: "Germany", value: "de" }
          - label: "Language Code"
            name: "promo_language_code"
            widget: "select"
            default: "ja"
            options:
              - { label: "Japanese", value: "ja" }
              - { label: "Swedish", value: "sv" }
              - { label: "German", value: "de" }
      - label: "Tag, Optimize and Analytics ID"
        name: "field_ids"
        widget: "object"
        collapsed: true
        fields:
          - {
              label: "Google Analytics Tracking ID",
              name: ga_tracking_id,
              widget: "string",
              required: false,
              default: "UA-142143961-1",
            }
          - {
              label: "Google Optimize Container ID",
              name: go_container_id,
              widget: "string",
              required: false,
              default: "OPT-PHSNXP6",
            }
          - {
              label: "Google Tag Manger Container ID",
              name: gtm_container_id,
              widget: "string",
              required: false,
              default: "GTM-MFD3NKM",
            }
      - label: "Variation"
        name: "variation"
        widget: "select"
        default: "variation4"
        options:
          - { label: "Variation 1", value: "variation1" }
          - { label: "Variation 2", value: "variation2" }
          - { label: "Variation 3", value: "variation3" }
          - { label: "Variation 4", value: "variation4" }
      - label: "Steps/Game Slider"
        name: "steps_gameslider"
        widget: "select"
        default: "steps"
        options:
          - { label: "Steps", value: "steps" }
          - { label: "Game Slider", value: "game_slider" }
      - label: "Promotion Banner"
        name: "promo_banner"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Title", name: "promo_title", widget: "string" }
          - label: "Promo banner font size"
            name: "promo_banner_font_size"
            widget: "select"
            default: "medium-text"
            options:
              - { label: "Small - 20px", value: "small-text" }
              - { label: "Medium - 32px", value: "medium-text" }
              - { label: "Large - 48px", value: "large-text" }
          - label: "Promo banner position"
            name: "promo_banner_position"
            widget: "select"
            default: "left"
            options:
              - { label: "Left", value: "left" }
              - { label: "Center", value: "center" }
              - { label: "Right", value: "right" }
          - {
              label: "Banner first title",
              name: "first_title",
              widget: "string",
              required: false
            }
          - { label: "Banner text highlight", name: "phrase", widget: "string", required: false }
          - {
              label: "Banner second title",
              name: "second_title",
              widget: "string",
              required: false
            }
          - {
              label: "Login Button",
              name: promo_login_button,
              widget: "string",
            }
          - {
              label: "Login Button Redirect URL",
              name: promo_login_button_redirect_url,
              widget: "string",
            }
          - { label: "Join Button", name: promo_join_button, widget: "string" }
          - label: "Show Button"
            name: "promo_join_button_option"
            widget: "boolean"
            default: true
            required: false
          - {
              label: "Join Button Redirect URL",
              name: promo_join_button_redirect_url,
              widget: "string",
            }
          - label: "Desktop banner size cover"
            name: "desktop_full"
            default: true
            widget: "boolean"
          - label: "Mobile banner size cover"
            name: "mobile_full"
            default: true
            widget: "boolean"
          - label: "Images"
            name: "promo_images"
            widget: "object"
            colapsed: true
            fields:
              - {
                  label: "Desktop Background",
                  name: promo_bg_desktop,
                  widget: image,
                }
              - {
                  label: "Mobile Background",
                  name: promo_bg_mobile,
                  widget: image,
                }
              - {
                  label: "Banner Background",
                  name: promo_bg_banner,
                  widget: image,
                }
      - label: "Steps"
        name: "steps"
        widget: "object"
        colapsed: true
        fields:
          - {
              label: "Step 1 Title",
              name: step_title_1,
              widget: string,
              required: false,
              default: "",
            }
          - {
              label: "Step 1 Description",
              name: step_description_1,
              widget: "string",
              required: false,
              default: "",
            }

          - {
              label: "Step 2 Title",
              name: step_title_2,
              widget: string,
              required: false,
              default: "",
            }
          - {
              label: "Step 2 Description",
              name: step_description_2,
              widget: "string",
              required: false,
              default: "",
            }

          - {
              label: "Step 3 Title",
              name: step_title_3,
              widget: string,
              required: false,
              default: "",
            }
          - {
              label: "Step 3 Description",
              name: step_description_3,
              widget: "string",
              required: false,
              default: "",
            }
      - label: "Game Slider"
        name: "game_images"
        widget: "object"
        colapsed: true
        fields:
          - {
              label: "Game Icon 1",
              name: game_icon_1,
              widget: image,
              required: false,
              default: "/marketing/img/loyalty-program.png",
            }
          - {
              label: "Game URL",
              name: game_url_1,
              widget: string,
              required: false,
              default: "https://www.verajohn.com/ja/about/loyalty-program",
            }
          - {
              label: "Game Icon 2",
              name: game_icon_2,
              widget: image,
              required: false,
              default: "/marketing/img/hawaiian-dream.png",
            }
          - {
              label: "Game URL",
              name: game_url_2,
              widget: string,
              required: false,
              default: "https://www.verajohn.com/ja/game/hawaiian-dream",
            }
          - {
              label: "Game Icon 3",
              name: game_icon_3,
              widget: image,
              required: false,
              default: "/marketing/img/card-master.png",
            }
          - {
              label: "Game URL",
              name: game_url_3,
              widget: string,
              required: false,
              default: "https://www.verajohn.com/ja/about/cardmaster",
            }
          - {
              label: "Game Icon 4",
              name: game_icon_4,
              widget: image,
              required: false,
              default: "/marketing/img/live-casino.png",
            }
          - {
              label: "Game URL",
              name: game_url_4,
              widget: string,
              required: false,
              default: "https://www.verajohn.com/ja/livecasino",
            }
          - {
              label: "Game Icon 5",
              name: game_icon_5,
              widget: image,
              required: false,
              default: "/marketing/img/payment-option.png",
            }
          - {
              label: "Game URL",
              name: game_url_5,
              widget: string,
              required: false,
              default: "https://www.verajohn.com/ja/about/paymentoption",
            }
      - label: "First Section"
        name: "first_section"
        widget: "list"
        collapsed: true
        fields:
          - {
              label: "Title",
              name: "first_section_title",
              widget: "string",
              default: "Title",
            }
          - {
              label: "Description",
              name: "first_section_description",
              widget: "text",
              default: "Description",
            }
      - label: "Additional Links"
        name: "additional_links"
        widget: "list"
        collapsed: true
        fields:
          - {
              label: "Text",
              name: "text",
              widget: "string",
              default: "This is a sample text",
            }
          - {
              label: "Text Link",
              name: "text_link",
              widget: "string",
              default: "text",
            }
          - {
              label: "Link",
              name: "link",
              widget: "string",
              default: "#",
            }
      - label: "USP Left"
        name: "usp_left"
        widget: "list"
        collapsed: true
        fields:
          - {
              label: "USP Title",
              name: "usp_title",
              widget: "string",
              default: "USP Left Title",
            }
          - {
              label: "USP Content",
              name: "usp_content",
              widget: "text",
              default: "USP Left Description",
            }
      - label: "USP Right"
        name: "usp_right"
