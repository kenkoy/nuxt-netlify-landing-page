    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      let d = new Date();
      let month = d.getMonth();

      console.log("Month", month)

      // Holloween
      if(month === 10){
        var element = document.getElementById('nc-root');
        element.classList.add('holloween');
      }

      // Christmas
      else if(month === 11){
        var element = document.getElementById('nc-root');
        element.classList.add('christmas');
      }
    </script>
    <script type="module">
      import { VJLP5_PREVIEW } from './vjlp5.js';
      import { VJLP7_PREVIEW } from './vjlp7.js';
      import { ICLP1_PREVIEW } from './iclp1.js';
      import { VJLP8_PREVIEW } from './vjlp8.js';
      import { SLOTS_PREVIEW } from './slots.js';
      CMS.registerPreviewTemplate('VJLP8-NoForm', VJLP8_PREVIEW);
      CMS.registerPreviewTemplate('VJLP5-NoForm', VJLP5_PREVIEW);
      CMS.registerPreviewTemplate('VJLP7-NoForm', VJLP7_PREVIEW);
      CMS.registerPreviewTemplate('ICLP1-NoForm', ICLP1_PREVIEW);
      CMS.registerPreviewTemplate('SLOTS-LobbyPage', SLOTS_PREVIEW);
    </script>
